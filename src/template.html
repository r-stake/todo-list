<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-list-app grid-container">
      <nav class="navigation">
        <button class="nav-item">Add task</button>
        <button class="nav-item">Add project</button>
      </nav>
      <main class="content flex-container">
        <div class="project">
          <h1 class="project-label">Project uno</h1>
          <div class="sections-and-tasks">
            <p class="task">Task 1</p>
            <p class="task">Task 2</p>
            <div class="section">
              <h2 class="section-label">Super section</h2>
              <p class="task">Task 3</p>
              <p class="task">Task 4</p>
            </div>
            <p class="task">Task 5</p>
          </div>
        </div>
        <div class="project">
          <h1>Project dos</h1>
          <div class="tasks">
            <p>Task 1</p>
            <p>Task 2</p>
            <p>Task 3</p>
            <p>Task 4</p>
            <p>Task 5</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
